{# display a postcard with thumbnail and label, linking to main postcard record #}
<p class="thumbnail">
  <a href="{% url 'postcards:card' pid=postcard.pid %}" class="img">
  <img class="thumbnail" alt="postcard thumbnail"
      src="{{ postcard.thumbnail_url }}" />
  </a>
  <br/>
   {{ postcard.label }}
</p>
